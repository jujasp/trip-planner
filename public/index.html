<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="./style.css"></link>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.css' rel='stylesheet' />
    <script src="./bundle.js" defer></script>
  </head>
  <body>
    <div id="nav-bar">
      <h1>Trip Planner</h1>
    </div>
    <div class="container">
      <div id="map"></div>
      <div id="sidepanel">
        <div id="hotel" class="sidepanelChild">

          <div class='menu'>
            <h1>Hotels</h1>
            <select name='hotels'>
              <option value='Fullstack-Inn'>Fullstack Inn</option>
              <option value='GraceHopperResort'>Grace Hopper Resort</option>
              <option value='HackReactorHostel'>Hack Reactor Hostel</option>
            </select>
          </div>

          <div class='menu'>
            <h1>Restaurants</h1>
              <select name='Restaurants'>
                <option value='FullstackPancake'>Fullstack Pancake House</option>
                <option value='GracesGravy'>Graces Gravy</option>
                <option value='HackReactorHostel'>Hack Reactor Hostel</option>
              </select>
          </div>

          <div class='menu'>
            <h1>Activies</h1>
          </div>

        </div>
        <div id="itinerary" class="sidepanelChild">
          <h2>itineraries</h2>
        </div>
      </div>
    </div>
  </body>
</html>
